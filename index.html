<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="DHL">
        <meta name="keywords" content="post, deliver, dhl, logistics">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        
        <meta property="og:title" content="DHL">
        <meta property="og:type" content="DHL">
        <meta property="og:url" content="https://dhl.ua">
        <meta property="og:image" content="./style/favicon.ico">
        <meta property="og:site_name" content="DHL logistics">
        <meta property="og:description" content="DHL logistics">
        
        <title>DHL</title>
        <link href="./images/favicon.ico" rel="icon" type="image/ico">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="https://use.fontawesome.com/4d1d310362.js"></script>
    </head>

    <body>
        <header class="header">
            <div class="top-header">
                <div class="container top-header__container">
                    <div class="select top-header__select top-header_select_language">
                        <select name="language">
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>
                    <div class="contacts top-header__contacts">
                        <a href="#">Contact Center</a>
                    </div>
                    <div class="select top-header__select top-header_select_country">
                        <select name="language">
                            <option>Country Profile</option>
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="main-header">
                <div class="container main-header__container">
                    <div class="logo main-header__logo">
                        <a href="#"><img src="../project DHL/images/main_logo.png" alt="logo"></a>
                    </div>
                    <div class="menu main-header__menu">
                       <div><a href="#">express</a></div>
                       <div><a href="#">farcel & ecommerce</a></div>
                       <div><a href="#">logistics</a></div>
                       <div><a href="#">mail</a></div>
                       <div><a href="#">press</a></div>
                       <div><a href="#">about</a></div>
                    </div>
                    <div class="search main-header__search">
                        <form action="#">
                            <div>
                                <input type="search" name="search-services" placeholder="">
                                <button><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="main-page">
                <div class="container main-page__container">
                    <div class="title main-page__title">
                        <span>We Deliver</span> 
                        <span>With Speed</span> 
                    </div>
                    <div class="line main-page__line">
                        <img src="./images/line.png" alt="line">
                    </div>
                    <div class="subtitle main-page__subtitle">
                        <span>When an unknown printer took a galley of type and scrambled</span> 
                        <span>it to make a type specimen book. It has survved not only five centuries</span> 
                    </div>
                    <div class="services main-page__services">
                        <div>amazing</div>
                        <div>quick</div>
                        <div>24/7 supports</div>
                    </div>
                    <div class="button main-page__button">
                        <button>learn more</button>
                        <button>dhl worldwide</button>
                    </div>
                </div>










            </section>
        </main>
        
    </body>
</html>
